<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유기동물 조회 - 이어주개</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-item { display: flex; align-items: center; height: 80px; }
        .dropdown-menu { min-width: 160px; }
        .focus-pink:focus {
             --tw-ring-color: #ec4899 !important; /* pink-500 */
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 상태 태그 스타일 */
        .status-tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        /* 🚩 보호중 및 입양대기 색상 */
        .tag-protected { background-color: #fef9c3; color: #a16207; } /* Yellow-100 / Amber-700 */
        .tag-waiting { background-color: #dcfce7; color: #15803d; } /* Green-100 / Green-700 */
        
        .info-icon { width: 1rem; height: 1rem; margin-right: 0.5rem; color: #f472b6; } /* Pink-400 */
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <header id="header" class="bg-white/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 transition-all duration-300 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center h-20">
                    <a href="main.html" class="text-4xl font-extrabold text-pink-500">이어주개</a>
                </div>
                
                <nav class="hidden lg:flex lg:items-center lg:space-x-8 h-20">
                    <div class="nav-item"><a href="서비스소개.html" class="text-lg text-gray-700 hover:text-pink-500 transition-colors font-medium whitespace-nowrap">서비스소개</a></div>
                    <div class="nav-item relative group">
                        <button class="text-lg text-pink-500 font-bold whitespace-nowrap flex items-center">조회 서비스<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div class="absolute left-0 top-20 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                            <a href="실종_목격_동물_조회.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">실종/목격 동물 조회</a>
                            <a href="#" class="block px-5 py-3 text-base text-pink-500 font-bold hover:bg-gray-100">유기동물 조회</a>
                        </div>
                    </div>
                    <div class="nav-item relative group">
                        <button class="text-lg text-gray-700 hover:text-pink-500 transition-colors font-medium whitespace-nowrap flex items-center">등록/제보<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div class="absolute left-0 top-20 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                            <a href="실종동물등록.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">실종 동물 등록</a>
                            <a href="우리동네동물제보.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">우리 동네 동물 제보</a>
                        </div>
                    </div>
                    <div class="nav-item relative group">
                        <button class="text-lg text-gray-700 hover:text-pink-500 transition-colors font-medium whitespace-nowrap flex items-center">보호소/병원<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div class="absolute left-0 top-20 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                            <a href="보호소.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">보호소</a>
                            <a href="동물병원.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">동물병원 위치</a>
                        </div>
                    </div>
                    <div class="nav-item">
                        <a href="커뮤니티.html" class="text-lg text-gray-700 hover:text-pink-500 transition-colors font-medium whitespace-nowrap">커뮤니티</a>
                    </div>
                </nav>
                
                <div class="flex items-center space-x-3">
                    <div id="auth-buttons" class="flex items-center space-x-3">
                        <button id="login-btn" class="px-6 py-3 text-base font-bold text-gray-700 bg-white border-2 border-gray-300 rounded-lg shadow-sm hover:bg-gray-100">로그인</button>
                        <button id="signup-btn" class="px-6 py-3 text-base font-bold text-white bg-pink-500 border-2 border-transparent rounded-lg shadow-sm hover:bg-pink-600">회원가입</button>
                    </div>
                    <div id="user-actions" class="hidden items-center space-x-3">
                        <div class="relative group">
                            <button class="px-6 py-3 text-base font-bold text-gray-700 bg-white border-2 border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 flex items-center">마이페이지<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                            <div class="absolute right-0 top-20 mt-1 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                                <a href="#" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">개인정보수정</a>
                                <a href="#" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">실종동물 관리</a>
                            </div>
                        </div>
                        <button id="logout-btn" class="px-6 py-3 text-base font-bold text-gray-700 bg-white border-2 border-gray-300 rounded-lg shadow-sm hover:bg-gray-100">로그아웃</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-28 pb-16">
        <section id="stray-animal-list" class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-extrabold text-pink-600 mb-8 text-center">광주광역시 유기동물 공고 조회</h1>
            
            <div id="stray-posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-3 text-center text-slate-500" id="loading-message">
                    유기동물 정보를 불러오는 중...
                </div>
            </div>
            
        </section>
    </main>

    <footer class="bg-slate-800 text-slate-400">
        <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-3xl font-bold text-pink-400 mb-4">이어주개</p>
                <p>&copy; 2025 Eeo-ju-gae. All rights reserved.</p>
                <p class="mt-2 text-sm">AI 기반 반려동물 통합 플랫폼</p>
            </div>
        </div>
    </footer>

    <div id="login-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 m-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">로그인</h2>
                <button id="close-login-modal" type="button" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <form class="mt-6" id="login-form">
                <input type="text" id="login-id" placeholder="아이디" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                <input type="password" id="login-pw" placeholder="비밀번호" class="w-full px-4 py-3 mt-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                <button type="submit" class="w-full bg-pink-500 text-white font-bold py-3 mt-6 rounded-md hover:bg-pink-600">로그인</button>
            </form>
        </div>
    </div>

    <div id="signup-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 m-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">회원가입</h2>
                <button id="close-signup-modal" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <form class="mt-6">
                <input type="email" placeholder="이메일 주소" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                <input type="password" placeholder="비밀번호" class="w-full px-4 py-3 mt-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                <input type="password" placeholder="비밀번호 확인" class="w-full px-4 py-3 mt-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                <button type="submit" class="w-full bg-pink-500 text-white font-bold py-3 mt-6 rounded-md hover:bg-pink-600">가입하기</button>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="유기동물_조회.js"></script>

</body>
</html>
