<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실종/목격 동물 지도 조회 - 이어주개</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-item { display: flex; align-items: center; height: 80px; }
        .dropdown-menu { min-width: 160px; }
        .focus-pink:focus {
             --tw-ring-color: #ec4899 !important; /* sky-300 */
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        /* 🚩 지도 목록 스타일 */
        .map-item-card {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .map-item-card:hover {
            background-color: #f3f4f6; /* gray-100 */
        }

        /* 🚩 실종 및 목격 색상 */
        .missing-bg { background-color: #fef2f2; border: 1px solid #fee2e2; } /* Red-50 */
        .witness-bg { background-color: #eff6ff; border: 1px solid #dbeafe; } /* Blue-50 */

        .missing-dot { background-color: #ef4444; } /* Red-500 */
        .witness-dot { background-color: #3b82f6; } /* Blue-500 */
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <header id="header" class="bg-white/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 transition-all duration-300 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center h-20">
                    <a href="main.html" class="text-4xl font-extrabold text-sky-300">이어주개</a>
                </div>
                
                <nav class="hidden lg:flex lg:items-center lg:space-x-8 h-20">
                    <div class="nav-item"><a href="서비스소개.html" class="text-lg text-gray-700 hover:text-sky-300 transition-colors font-medium whitespace-nowrap">서비스소개</a></div>
                    <div class="nav-item relative group">
                        <button class="text-lg text-sky-300 font-bold whitespace-nowrap flex items-center">조회 서비스<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div class="absolute left-0 top-20 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                            <a href="#" class="block px-5 py-3 text-base text-sky-300 font-bold hover:bg-gray-100">실종/목격 동물 조회</a>
                            <a href="유기동물조회.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">유기동물 조회</a>
                        </div>
                    </div>
                    <div class="nav-item relative group">
                        <button class="text-lg text-gray-700 hover:text-sky-300 transition-colors font-medium whitespace-nowrap flex items-center">등록/제보<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div class="absolute left-0 top-20 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                            <a href="실종동물등록.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">실종 동물 등록</a>
                            <a href="목격동물제보.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">우리 동네 동물 제보</a>
                        </div>
                    </div>
                    <div class="nav-item relative group">
                        <button class="text-lg text-gray-700 hover:text-sky-300 transition-colors font-medium whitespace-nowrap flex items-center">보호소/병원<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div class="absolute left-0 top-20 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                            <a href="보호소.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">보호소</a>
                            <a href="동물병원.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">동물병원 위치</a>
                        </div>
                    </div>
                    <div class="nav-item">
                        <a href="커뮤니티.html" class="text-lg text-gray-700 hover:text-sky-300 transition-colors font-medium whitespace-nowrap">커뮤니티</a>
                    </div>
                </nav>
                
                <div class="flex items-center space-x-3">
                    <div id="auth-buttons" class="flex items-center space-x-3">
                        <button id="login-btn" class="px-6 py-3 text-base font-bold text-gray-700 bg-white border-2 border-sky-200 rounded-lg shadow-sm hover:bg-gray-100">로그인</button>
                        <button id="signup-btn" class="px-6 py-3 text-base font-bold text-white bg-sky-300 border-2 border-transparent rounded-lg shadow-sm hover:bg-sky-500">회원가입</button>
                    </div>
                    <div id="user-actions" class="hidden items-center space-x-3">
                        <div class="relative group">
                            <button class="px-6 py-3 text-base font-bold text-gray-700 bg-white border-2 border-sky-200 rounded-lg shadow-sm hover:bg-gray-100 flex items-center">마이페이지<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                            <div class="absolute right-0 top-20 mt-1 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                                <a href="#" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">개인정보수정</a>
                                <a href="#" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">실종동물 관리</a>
                            </div>
                        </div>
                        <button id="logout-btn" class="px-6 py-3 text-base font-bold text-gray-700 bg-white border-2 border-sky-200 rounded-lg shadow-sm hover:bg-gray-100">로그아웃</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-28 pb-16">
        <section id="map-view" class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold text-slate-800 mb-6">
                지도에서 실종 및 목격된 동물들의 위치를 확인하세요
            </h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <div class="lg:col-span-2 bg-white p-4 rounded-xl shadow-lg border border-slate-200">
                    <div id="map" class="w-full h-[600px] rounded-lg"></div>

                    <div class="flex items-center justify-center space-x-6 mt-4 text-sm font-medium">
                        <div class="flex items-center">
                            <span class="w-3 h-3 rounded-full missing-dot mr-2"></span>
                            <span class="text-slate-700">실종 동물 (<span id="missing-count">2</span>)</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-3 h-3 rounded-full witness-dot mr-2"></span>
                            <span class="text-slate-700">목격 동물 (<span id="witness-count">2</span>)</span>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-1 space-y-6">
                    <div id="missing-list-card" class="bg-white p-4 rounded-xl shadow-lg border border-slate-200">
                        <h2 class="text-xl font-bold text-slate-800 mb-3">실종 동물</h2>
                        
                        <div id="missing-posts-container">
                            <div data-lat="35.2" data-lng="126.82" data-type="missing" class="map-item-card missing-bg">
                                <p class="flex items-center text-base font-semibold text-red-600 mb-1">
                                    <span class="w-2 h-2 rounded-full missing-dot mr-2"></span>
                                    뽐삐
                                </p>
                                <p class="text-sm text-slate-700 ml-4">말티즈</p>
                                <p class="text-xs text-slate-500 ml-4">북구 용봉동</p>
                            </div>
                            
                            <div data-lat="35.15" data-lng="126.9" data-type="missing" class="map-item-card missing-bg">
                                <p class="flex items-center text-base font-semibold text-red-600 mb-1">
                                    <span class="w-2 h-2 rounded-full missing-dot mr-2"></span>
                                    초코
                                </p>
                                <p class="text-sm text-slate-700 ml-4">푸들</p>
                                <p class="text-xs text-slate-500 ml-4">서구 화정동</p>
                            </div>
                        </div>
                    </div>

                    <div id="witness-list-card" class="bg-white p-4 rounded-xl shadow-lg border border-slate-200">
                        <h2 class="text-xl font-bold text-slate-800 mb-3">목격 정보</h2>
                        
                        <div id="witness-posts-container">
                            <div data-lat="35.17" data-lng="126.91" data-type="witness" class="map-item-card witness-bg">
                                <p class="flex items-center text-base font-semibold text-blue-600 mb-1">
                                    <span class="w-2 h-2 rounded-full witness-dot mr-2"></span>
                                    믹스견
                                </p>
                                <p class="text-sm text-slate-700 ml-4">동구 학동</p>
                            </div>
                            
                            <div data-lat="35.1" data-lng="126.85" data-type="witness" class="map-item-card witness-bg">
                                <p class="flex items-center text-base font-semibold text-blue-600 mb-1">
                                    <span class="w-2 h-2 rounded-full witness-dot mr-2"></span>
                                    코리안숏헤어
                                </p>
                                <p class="text-sm text-slate-700 ml-4">남구 봉선동</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-sky-100 text-slate-400">
        <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-3xl font-bold text-sky-400 mb-4">이어주개</p>
                <p>&copy; 2025 Eeo-ju-gae. All rights reserved.</p>
                <p class="mt-2 text-sm">AI 기반 반려동물 통합 플랫폼</p>
            </div>
        </div>
    </footer>

    <div id="login-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 m-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">로그인</h2>
                <button id="close-login-modal" type="button" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <form class="mt-6" id="login-form">
                <input type="text" id="login-id" placeholder="아이디" class="w-full px-4 py-3 border border-sky-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300">
                <input type="password" id="login-pw" placeholder="비밀번호" class="w-full px-4 py-3 mt-4 border border-sky-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300">
                <button type="submit" class="w-full bg-sky-300 text-white font-bold py-3 mt-6 rounded-md hover:bg-sky-500">로그인</button>
            </form>
        </div>
    </div>

    <div id="signup-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 m-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">회원가입</h2>
                <button id="close-signup-modal" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <form class="mt-6">
                <input type="email" placeholder="이메일 주소" class="w-full px-4 py-3 border border-sky-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300">
                <input type="password" placeholder="비밀번호" class="w-full px-4 py-3 mt-4 border border-sky-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300">
                <input type="password" placeholder="비밀번호 확인" class="w-full px-4 py-3 mt-4 border border-sky-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300">
                <button type="submit" class="w-full bg-sky-300 text-white font-bold py-3 mt-6 rounded-md hover:bg-sky-500">가입하기</button>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7fc0573eaaceb31b52e3a3c9fa97c024&libraries=services"></script>
    
    <script src="main.js"></script>
    <script src="실종_목격_동물_조회.js"></script>

</body>
</html>
