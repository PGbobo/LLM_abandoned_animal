    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-item { display: flex; align-items: center; height: 80px; }
        .dropdown-menu { min-width: 160px; }
        .focus-pink:focus {
             --tw-ring-color: #ec4899 !important; /* sky-300 */
        }

        /* 게시물 태그 스타일 */
        .post-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin-right: 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        /* 🚩 태그 색상 정의 */
        .tag-free { background-color: #f3f4f6; color: #1f2937; } /* gray-100 / gray-900 */
        .tag-missing { background-color: #fee2e2; color: #dc2626; } /* red-100 / red-600 */
        .tag-review { background-color: #dbeafe; color: #2563eb; } /* blue-100 / blue-600 */
        .tag-info { background-color: #f0f9ff; color: #0ea5e9; } /* sky-100 / sky-600 */
        
        /* 페이지네이션 버튼 스타일 */
        .page-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.15s;
        }
        .page-current {
            background-color: #1f2937; /* gray-900 */
            color: white;
        }
        .page-hover:hover {
            background-color: #e5e7eb; /* gray-200 */
        }
        
        /* 모달 백드롭 */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

    <!-- 🚩 JS 로드 (Firebase SDK 추가) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Firestore 및 Auth 객체는 main.js의 전역 변수를 대체합니다.
        window.firebaseApp = null;
        window.db = null;
        window.auth = null;
        
        // --- Firebase 초기화 및 인증 ---
        
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        if (Object.keys(firebaseConfig).length > 0) {
            window.firebaseApp = initializeApp(firebaseConfig);
            window.db = getFirestore(window.firebaseApp);
            window.auth = getAuth(window.firebaseApp);
            
            // 초기 인증 토큰 사용 (Canvas 환경)
            const initialAuth = async () => {
                const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (authToken) {
                    await signInWithCustomToken(window.auth, authToken);
                } else {
                    await signInAnonymously(window.auth);
                }
            }
            initialAuth();
        }

        // --- 게시물 렌더링 함수 ---
        
        function getTagClass(type) {
            switch(type) {
                case '실종정보': return 'tag-missing';
                case '입양후기': return 'tag-review';
                case '정보공유': return 'tag-info';
                default: return 'tag-free';
            }
        }

        function createPostElement(post) {
            const date = post.createdAt ? new Date(post.createdAt.seconds * 1000).toISOString().split('T')[0] : '방금';
            const views = post.views || Math.floor(Math.random() * 500);
            const likes = post.likes || Math.floor(Math.random() * 50);
            const comments = post.comments || Math.floor(Math.random() * 15);
            const tagClass = getTagClass(post.type);

            return `
                <div class="p-5 hover:bg-slate-50 transition duration-150 cursor-pointer">
                    <div class="mb-2">
                        <span class="post-tag ${tagClass}">${post.type}</span>
                        <span class="text-sm text-slate-500">${date}</span>
                    </div>
                    <div class="text-lg font-semibold text-slate-900 mb-2">
                        ${post.title}
                    </div>
                    <div class="text-sm text-slate-700 mb-2">
                        ${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}
                    </div>
                    <div class="flex items-center justify-between text-sm text-slate-500">
                        <div class="flex items-center space-x-3">
                            <span class="font-bold text-slate-700">${post.author || '익명'}</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="flex items-center"><svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.471 0 8.258 2.943 9.542 7-1.284 4.057-5.075 7-9.542 7-4.47 0-8.256-2.943-9.542-7z"></path></svg>${views}</span>
                            <span class="flex items-center"><svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>${likes}</span>
                            <span class="flex items-center"><svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.669C4.045 15.257 3 13.047 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>${comments}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Firestore 실시간 리스너 ---

        if (window.db) {
            onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    // 로그인 시 글쓰기 버튼 표시
                    document.getElementById('write-post-btn').classList.remove('hidden');
                } else {
                    // 로그아웃 시 글쓰기 버튼 숨김
                    document.getElementById('write-post-btn').classList.add('hidden');
                }
            });

            const postsCollectionPath = `artifacts/${appId}/public/data/community_posts`;
            const q = query(collection(window.db, postsCollectionPath), orderBy('createdAt', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = ''; // 기존 내용 지우기
                
                if (snapshot.empty) {
                    postsContainer.innerHTML = '<div class="p-6 text-center text-slate-500">아직 작성된 게시글이 없습니다. 첫 글을 작성해주세요!</div>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const post = doc.data();
                    postsContainer.innerHTML += createPostElement(post);
                });
            }, (error) => {
                console.error("Firestore Error:", error);
                document.getElementById('posts-container').innerHTML = '<div class="p-6 text-center text-red-500">게시물을 불러오는 중 오류가 발생했습니다.</div>';
            });
        }
        
        // main.js 파일의 나머지 로직을 여기에 포함
        document.addEventListener('DOMContentLoaded', function () {
            // 모든 인증 및 Firestore 관련 변수는 위쪽 Module Scope에 있습니다.
            
            const header = document.getElementById('header');
            if (header) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 10) header.classList.add('shadow-lg');
                    else header.classList.remove('shadow-lg');
                });
            }

            const loginModal = document.getElementById('login-modal');
            const signupModal = document.getElementById('signup-modal');
            const postModal = document.getElementById('post-modal');
            
            // 모달 열기/닫기 함수
            function openModal(modal) { if (modal) { modal.classList.remove('hidden'); modal.classList.add('flex'); } }
            function closeModal(modal) { if (modal) { modal.classList.add('hidden'); modal.classList.remove('flex'); } }

            // 이벤트 리스너 설정
            document.getElementById('login-btn')?.addEventListener('click', () => openModal(loginModal));
            document.getElementById('signup-btn')?.addEventListener('click', () => openModal(signupModal));
            document.getElementById('close-login-modal')?.addEventListener('click', () => closeModal(loginModal));
            document.getElementById('close-signup-modal')?.addEventListener('click', () => closeModal(signupModal));
            document.getElementById('close-post-modal')?.addEventListener('click', () => closeModal(postModal));

            loginModal?.addEventListener('click', (e) => { if (e.target === loginModal) closeModal(loginModal); });
            signupModal?.addEventListener('click', (e) => { if (e.target === signupModal) closeModal(signupModal); });
            postModal?.addEventListener('click', (e) => { if (e.target === postModal) closeModal(postModal); });

            // 글쓰기 버튼 클릭 시 로그인 상태 확인
            document.getElementById('write-post-btn')?.addEventListener('click', () => {
                if (window.auth?.currentUser) {
                    openModal(postModal);
                } else {
                    alert("로그인이 필요합니다.");
                    openModal(loginModal);
                }
            });

            // --- 인증 UI 업데이트 및 처리 ---
            
            const authButtons = document.getElementById('auth-buttons');
            const userActions = document.getElementById('user-actions');
            
            if (window.auth) {
                onAuthStateChanged(window.auth, (user) => {
                    if (user) {
                        if (authButtons) authButtons.classList.add('hidden');
                        if (userActions) { userActions.classList.remove('hidden'); userActions.classList.add('flex'); }
                        // 비로그인 사용자에게만 실종 동물 등록 시도 시 로그인 요청
                        // 이 로직은 main.js에 있으므로 커뮤니티 페이지에는 직접 적용할 필요가 없습니다. 
                    } else {
                        if (authButtons) authButtons.classList.remove('hidden');
                        if (userActions) { userActions.classList.add('hidden'); userActions.classList.remove('flex'); }
                    }
                });

                // 임시 로그인 로직 (TEST_ID: 1234, TEST_PASSWORD: 1234)
                document.getElementById('login-form')?.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const idInput = document.getElementById('login-id');
                    const pwInput = document.getElementById('login-pw');
                    
                    if (idInput.value.trim() === "1234" && pwInput.value.trim() === "1234") {
                        try {
                            // 임시 토큰 생성/사용 대신 익명 로그인으로 간단히 대체합니다.
                            await signInAnonymously(window.auth); 
                            alert("로그인 성공! (익명 사용자)");
                            closeModal(loginModal);
                        } catch (error) {
                            console.error("Login Error:", error);
                            alert("로그인 처리 중 오류가 발생했습니다.");
                        }
                    } else {
                        alert("로그인 실패! 아이디 또는 비밀번호를 확인하세요.");
                    }
                });

                // 로그아웃 로직
                document.getElementById('logout-btn')?.addEventListener('click', async function() {
                    try {
                        await signOut(window.auth);
                        alert("로그아웃 되었습니다.");
                    } catch (error) {
                         console.error("Logout Error:", error);
                         alert("로그아웃 중 오류가 발생했습니다.");
                    }
                });
                
                // --- 글 작성 폼 제출 로직 (Firestore) ---
                document.getElementById('new-post-form')?.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    if (!window.auth?.currentUser) {
                        alert("글 작성을 위해 다시 로그인해주세요.");
                        closeModal(postModal);
                        openModal(loginModal);
                        return;
                    }
                    
                    const title = document.getElementById('post-title').value.trim();
                    const content = document.getElementById('post-content').value.trim();
                    const type = document.getElementById('post-type').value;
                    const userId = window.auth.currentUser.uid;
                    
                    if (!title || !content) {
                         alert("제목과 내용을 모두 입력해주세요.");
                         return;
                    }
                    
                    try {
                        const postsCollectionPath = `artifacts/${appId}/public/data/community_posts`;

                        await addDoc(collection(window.db, postsCollectionPath), {
                            title: title,
                            content: content,
                            type: type,
                            author: `사용자_${userId.substring(0, 4)}`, // 사용자 ID 기반 익명 이름
                            authorId: userId,
                            createdAt: serverTimestamp(),
                            views: 0,
                            likes: 0,
                            comments: 0
                        });
                        
                        alert("게시글이 성공적으로 작성되었습니다.");
                        closeModal(postModal);
                        this.reset(); // 폼 초기화
                        
                    } catch (error) {
                        console.error("Firestore Post Error:", error);
                        alert("게시글 작성 중 오류가 발생했습니다.");
                    }
                });
            } else {
                 console.error("Firebase is not initialized.");
            }
            
            // 실종 동물 등록 페이지 이동 시 로그인 확인 로직 (기존 main.js 로직)
            const registerLinks = document.querySelectorAll('a, button'); 
            registerLinks.forEach(link => {
                if (link.textContent.trim() === '실종 동물 등록' || link.getAttribute('href') === '실종동물등록.html') {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        if (window.auth?.currentUser) {
                            window.location.href = '실종동물등록.html';
                        } else {
                            alert("로그인이 필요한 서비스입니다.");
                            openModal(loginModal);
                        }
                    });
                }
            });

        }); // DOMContentLoaded 끝
    </script>

</body>
</html>
