        .focus-pink:focus {
             --tw-ring-color: #ec4899 !important; /* sky-300 */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <header id="header" class="bg-white/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 transition-all duration-300 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center h-20">
                    <a href="main.html" class="text-4xl font-extrabold text-sky-300">이어주개</a>
                </div>
                
                <nav class="hidden lg:flex lg:items-center lg:space-x-8 h-20">
                    <div class="nav-item">
                        <a href="서비스소개.html" class="text-lg text-gray-700 hover:text-sky-300 transition-colors font-medium whitespace-nowrap">서비스소개</a>
                    </div>
                    <div class="nav-item relative group">
                        <button class="text-lg text-gray-700 hover:text-sky-300 transition-colors font-medium whitespace-nowrap flex items-center">조회 서비스<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div class="absolute left-0 top-20 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                            <a href="실종목격동물조회.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">실종/목격 동물 조회</a>
                            <a href="유기동물조회.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">유기동물 조회</a>
                        </div>
                    </div>
                    <div class="nav-item relative group">
                         <button class="text-lg text-sky-300 font-bold whitespace-nowrap flex items-center">등록/제보<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div class="absolute left-0 top-20 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                            <a href="#" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100 font-bold text-sky-300">실종 동물 등록</a>
                            <a href="목격동물제보.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">우리 동네 동물 제보</a>
                        </div>
                    </div>
                    <div class="nav-item relative group">
                         <button class="text-lg text-gray-700 hover:text-sky-300 transition-colors font-medium whitespace-nowrap flex items-center">보호소/병원<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        <div class="absolute left-0 top-20 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                            <a href="보호소.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">보호소</a>
                            <a href="동물병원.html" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">동물병원 위치</a>
                        </div>
                    </div>
                    <div class="nav-item">
                         <a href="커뮤니티.html" class="text-lg text-gray-700 hover:text-sky-300 transition-colors font-medium whitespace-nowrap">커뮤니티</a>
                    </div>
                </nav>
                
                <div class="flex items-center space-x-3">
                    <div id="auth-buttons" class="flex items-center space-x-3">
                        <button id="login-btn" class="px-6 py-3 text-base font-bold text-gray-700 bg-white border-2 border-sky-200 rounded-lg shadow-sm hover:bg-gray-100">로그인</button>
                        <button id="signup-btn" class="px-6 py-3 text-base font-bold text-white bg-sky-300 border-2 border-transparent rounded-lg shadow-sm hover:bg-sky-500">회원가입</button>
                    </div>
                    <div id="user-actions" class="hidden items-center space-x-3">
                        <div class="relative group">
                            <button class="px-6 py-3 text-base font-bold text-gray-700 bg-white border-2 border-sky-200 rounded-lg shadow-sm hover:bg-gray-100 flex items-center">마이페이지<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                            <div class="absolute right-0 top-20 mt-1 w-56 bg-white rounded-md shadow-lg py-2 z-10 hidden group-hover:block dropdown-menu">
                                <a href="#" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">개인정보수정</a>
                                <a href="#" class="block px-5 py-3 text-base text-gray-700 hover:bg-gray-100">실종동물 관리</a>
                            </div>
                        </div>
                        <button id="logout-btn" class="px-6 py-3 text-base font-bold text-gray-700 bg-white border-2 border-sky-200 rounded-lg shadow-sm hover:bg-gray-100">로그아웃</button>
                    </div>
                </div>
            </div>
        </div>

    <main class="pt-28 pb-16">
        <section id="registration-form" class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg border border-slate-200">
                <h1 class="text-3xl font-extrabold text-sky-500 mb-2">실종 동물 정보 등록</h1>
                <p class="text-slate-600 mb-8">소중한 반려동물을 찾을 수 있도록 정보를 정확하게 입력해주세요.</p>
                <form id="lost-pet-form" class="space-y-6">
                    <div>
                        <label class="block text-lg font-bold text-slate-800 mb-2">사진 등록 (필수)</label>
                        <div class="mt-2 flex items-center justify-center w-full">
                            <label for="pet-photo" class="flex flex-col items-center justify-center w-full h-64 border-2 border-sky-300 border-dashed rounded-lg cursor-pointer bg-sky-50 hover:bg-sky-100">
                                <div id="photo-preview-container" class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <img id="photo-preview" src="#" alt="미리보기" class="hidden max-h-48 rounded-md mb-4"/>
                                    <div id="photo-upload-placeholder">
                                        <svg class="w-10 h-10 mb-4 text-sky-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                                        <p class="mb-2 text-sm text-slate-500"><span class="font-semibold">클릭하여 파일 선택</span> 또는 드래그 앤 드롭</p>
                                        <p class="text-xs text-slate-500">PNG, JPG, GIF (최대 10MB)</p>
                                    </div>
                                </div>
                                <input id="pet-photo" type="file" class="hidden" accept="image/*" required>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="pet-name" class="block text-lg font-bold text-slate-800 mb-2">이름</label>
                            <input type="text" id="pet-name" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus-pink" placeholder="반려동물의 이름을 입력하세요">
                        </div>
                        <div>
                            <label for="pet-breed" class="block text-lg font-bold text-slate-800 mb-2">품종</label>
                            <input type="text" id="pet-breed" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus-pink" placeholder="예) 푸들, 코리안 숏헤어">
                        </div>
                         <div>
                            <label class="block text-lg font-bold text-slate-800 mb-2">성별</label>
                            <div class="flex gap-4 mt-3">
                                <label class="flex items-center"><input type="radio" name="pet-gender" value="수컷" class="mr-2 h-5 w-5 text-sky-500 focus:ring-sky-300"> 수컷</label>
                                <label class="flex items-center"><input type="radio" name="pet-gender" value="암컷" class="mr-2 h-5 w-5 text-sky-500 focus:ring-sky-300"> 암컷</label>
                                <label class="flex items-center"><input type="radio" name="pet-gender" value="미상" class="mr-2 h-5 w-5 text-sky-500 focus:ring-sky-300"> 모름</label>
                            </div>
                        </div>
                        <div>
                            <label for="pet-age" class="block text-lg font-bold text-slate-800 mb-2">나이</label>
                            <input type="text" id="pet-age" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus-pink" placeholder="예) 3살, 1살 추정">
                        </div>
                    </div>
                    
                    <div>
                        <label for="pet-features" class="block text-lg font-bold text-slate-800 mb-2">특징</label>
                        <textarea id="pet-features" rows="4" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus-pink" placeholder="털 색상, 꼬리 모양, 겁이 많음 등 구체적인 특징을 적어주세요."></textarea>
                    </div>

                    <div>
                        <label for="lost-date" class="block text-lg font-bold text-slate-800 mb-2">실종 날짜</label>
                        <input type="date" id="lost-date" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus-pink">
                    </div>
                    <div>
                        <label class="block text-lg font-bold text-slate-800 mb-2">실종 장소</label>
                        <p class="text-sm text-slate-500 mb-3">지도에서 실종된 위치를 클릭하면 주소가 자동으로 입력됩니다.</p>
                        <div id="map" class="w-full h-[350px] rounded-lg border border-sky-300 mb-3"></div>
                        <input type="text" id="address-output" class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-100" placeholder="지도에서 위치를 선택하세요" readonly>
                    </div>

                    <div>
                        <label for="owner-contact" class="block text-lg font-bold text-slate-800 mb-2">보호자 연락처</label>
                        <div class="flex items-center gap-4">
                            <input type="tel" id="owner-contact" class="flex-grow px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus-pink" placeholder="연락받으실 번호를 입력하세요">
                            <label class="flex items-center whitespace-nowrap"><input type="checkbox" id="safe-number" class="mr-2 h-5 w-5 text-sky-500 focus:ring-sky-300"> 안심번호 사용</label>
                        </div>
                    </div>

                    <div class="flex justify-end gap-4 pt-6">
                        <button type="button" onclick="location.href='index.html'" class="px-8 py-3 text-lg font-bold text-slate-700 bg-slate-200 rounded-lg hover:bg-slate-300">취소</button>
                        <button type="submit" class="px-8 py-3 text-lg font-bold text-white bg-sky-300 rounded-lg hover:bg-sky-500">등록하기</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-sky-100 text-slate-400">
        <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-3xl font-bold text-sky-400 mb-4">이어주개</p>

                <p class="mt-2 text-sm">AI 기반 반려동물 통합 플랫폼</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7fc0573eaaceb31b52e3a3c9fa97c024&libraries=services"></script>
    
    <script src="실종동물등록.js"></script>
